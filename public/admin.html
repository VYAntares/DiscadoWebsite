<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo_discado_noir.png" alt="Discado Logo">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span>Admin</span>
    </div>
  </header>
  
  <main>
    <div class="tab-container">
      <div class="tabs">
        <div class="tab active" data-tab="orders">Order Management</div>
        <div class="tab" data-tab="customers">Customer Management</div>
      </div>
      
      <!-- Orders Tab Content -->
      <div id="orders-tab" class="tab-content active">
        <!-- Order category tabs -->
        <div class="order-tabs">
          <div class="order-tab active" data-order-category="pending">
            <i class="fas fa-clock"></i> Pending Orders
          </div>
          <div class="order-tab" data-order-category="partial">
            <i class="fas fa-shipping-fast"></i> Partial Orders (To Ship)
          </div>
          <div class="order-tab" data-order-category="completed">
            <i class="fas fa-check-circle"></i> Completed Orders
          </div>
        </div>
        
        <!-- Order containers - only one will be visible at a time -->
        <div id="pending-orders-content" class="order-content active">
          <div id="pending-orders-container" class="loading">
            <!-- Pending orders will be loaded here -->
          </div>
        </div>
        
        <div id="partial-orders-content" class="order-content">
          <div id="partial-orders-container" class="loading">
            <!-- Partial orders will be loaded here -->
          </div>
        </div>
        
        <div id="completed-orders-content" class="order-content">
          <div id="completed-orders-container" class="loading">
            <!-- Completed orders will be loaded here -->
          </div>
        </div>
      </div>
      
      <!-- Customers Tab Content -->
      <div id="customers-tab" class="tab-content">
        <h3><i class="fas fa-users"></i> Customer List</h3>
        <div id="customers-container" class="loading">
          <!-- Customers will be loaded here -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- Notification Container -->
  <div id="notification-container"></div>
  
  <script src="admin.js"></script>
</body>
</html>
