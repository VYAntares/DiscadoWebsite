<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo_discado_noir.png" alt="Discado Logo">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span>Admin</span>
    </div>
  </header>
  
  <main>
    <div class="tab-container">
      <div class="tabs">
        <div class="tab active" data-tab="orders">Order Management</div>
        <div class="tab" data-tab="customers">Customer Management</div>
      </div>
      
      <!-- Orders Tab Content -->
      <div id="orders-tab" class="tab-content active">
        <div class="order-tabs">
          <div class="order-tab active" data-order-category="pending">
            <i class="fas fa-clock"></i> Pending Orders
          </div>
          <div class="order-tab" data-order-category="completed">
            <i class="fas fa-check-circle"></i> Completed Orders
          </div>
          <div class="order-tab" data-order-category="consolidated">
            <i class="fas fa-boxes"></i> Consolidated Shipping
          </div>
        </div>
        
        <div id="pending-orders-content" class="order-content active">
          <div id="pending-orders-container" class="loading">
            <!-- Pending orders will be loaded here -->
          </div>
        </div>

        <div id="completed-orders-content" class="order-content">
          <div id="completed-orders-container" class="loading">
            <!-- Completed orders will be loaded here -->
          </div>
        </div>

        <div id="consolidated-orders-content" class="order-content">
          <div id="consolidated-orders-container" class="loading">
            <!-- Consolidated orders will be loaded here -->
          </div>
        </div>
      </div>
      
      <!-- Consolidated Shipping Tab Content -->
      <div id="consolidated-tab" class="tab-content">
        <h3><i class="fas fa-boxes"></i> Consolidated Shipping</h3>
        <div id="consolidated-shipping-container" class="loading">
          <!-- Consolidated shipping content will be loaded here -->
        </div>
      </div>

      <!-- Customers Tab Content -->
      <div id="customers-tab" class="tab-content">
        <h3><i class="fas fa-users"></i> Customer List</h3>
        <div id="customer-search-area">
          <div class="search-container">
            <div class="search-box">
              <input type="text" id="customer-search-input" placeholder="Search by name, shop, email, phone..." />
              <button id="customer-search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="search-stats">
              <span id="search-results-count">Searching for customers...</span>
            </div>
          </div>
        </div>
        <div id="customers-container" class="loading">
          <!-- Customers will be loaded here -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- Notification Container -->
  <div id="notification-container"></div>
  
  <script src="admin.js"></script>
  <script src="admin-mobile.js"></script>
</body>
</html>
