<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discado - Product Catalog</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="/css/cart.css">
    <!-- Enhanced Header Script -->
    <script src="/js/components/DiscadoHeader.js"></script>
    <!-- Cart Integration Script -->
    <script src="/js/components/CartIntegration.js"></script>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container">
        <header>
            <div class="header-container">
                <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                    
                <!-- Logo and Search Container -->
                <div class="logo-and-search-container">
                    <div class="logo-container">
                        <a href="/pages/catalog.html">
                            <img src="/images/logo/logo_discado_noir.png" alt="Discado Logo" id="logo">
                        </a>
                    </div>
                </div>

                <div class="header-right">
                    <button id="pdfCatalogToggle" class="icon-btn" aria-label="PDF Catalog">
                        <i class="fas fa-file-pdf"></i>
                    </button>

                    <button id="cartToggle" class="icon-btn" aria-label="Shopping cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCountBadge" class="cart-count-badge">0</span>
                    </button>
                    
                    <button id="userMenuToggle" class="icon-btn" aria-label="User menu">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </header>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Search Bar Now Above Articles -->
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search for a product..." aria-label="Search">
            <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>

        <!-- Category filter (hidden for compatibility with JS) -->
        <select id="categoryFilter" style="display: none;">
            <option value="all">All</option>
            <option value="magnet">Magnets</option>
            <option value="keyring">Key-Rings</option>
            <option value="pens">Pens</option>
            <option value="bags">Bags</option>
            <option value="hats">Hats</option>
            <option value="caps">Caps</option>
            <option value="bells">Bells</option>
            <option value="softtoy">Soft-Toy</option>  
            <option value="tshirt">T-Shirts</option>
            <option value="lighter">Lighter</option>
            <option value="gadget">Gadget</option>
        </select>

        <!-- Product list will be populated by JS -->
        <ul id="productList"></ul>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Cart modal container -->
    <div id="cart-modal-container"></div>

    <!-- Notification container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script type="module" src="/js/core/app.js"></script>
    <script type="module">
        import { initCatalog } from '/js/modules/catalog/productList.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize header (if not already initialized)
            if (window.DiscadoHeader) {
                window.DiscadoHeader.init();
            }
            
            // Initialize cart integration
            if (window.CartIntegration) {
                window.CartIntegration.init();
            }
            
            // Load footer component
            fetch('/components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
            
            // Initialize catalog functionality
            initCatalog();
        });
    </script>
</body>
</html>
