<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .form-group input:required {
            border-left: 3px solid #2575fc;
        }
        
        .form-group input:invalid {
            border-color: #e74c3c;
        }
        
        .save-btn {
            padding: 12px 25px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .save-btn:hover {
            background-color: #1a5cb8;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .required-fields-note {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .input-error {
            border-color: #e74c3c !important;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header compact -->
    <header>
        <div class="header-container">
            <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo-container">
                <img src="images/logo_discado_noir.png" alt="Discado Logo" id="logo">
            </div>
            
            <div class="header-right">
                <button id="userMenuToggle" class="icon-btn" aria-label="User menu">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Menu déroulant -->
    <div id="dropdownMenu" class="dropdown-menu">
        <div class="menu-section">
            <ul class="category-list">
                <li class="category-item" data-category="all"><a href="/catalog">Back to Catalog</a></li>
            </ul>
        </div>
    </div>

    <!-- Menu utilisateur -->
    <div id="userMenu" class="user-menu">
        <a href="/catalog">Catalog</a>
        <a href="/orders">My Orders</a>
        <a href="/profile" class="active">My Profile</a>
        <a href="/logout">Log Out</a>
    </div>

    <!-- Overlay pour fermer les menus -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Contenu principal -->
    <main>
        <div class="order-page-header">
            <h2>My Profile</h2>
        </div>
        
        <div class="profile-form">
            <form id="profileForm">
                <div class="profile-section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label for="address">Street Address*</label>
                        <input type="text" id="address" name="address" placeholder="Street address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code*</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="Postal code" required>
                    </div>
                </div>
                
                <p class="required-fields-note">* All fields are required</p>
                <button type="submit" class="save-btn">Save Profile</button>
            </form>
        </div>
        
        <!-- Notification container -->
        <div id="notification-container"></div>
    </main>

    <script src="header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer le profil utilisateur existant
            fetchUserProfile();
            
            // Gérer la soumission du formulaire
            document.getElementById('profileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Vérifier si tous les champs sont remplis
                if (validateForm()) {
                    saveUserProfile();
                }
            });
        });
        
        // Fonction pour valider le formulaire
        function validateForm() {
            const inputs = document.querySelectorAll('#profileForm input[required]');
            let isValid = true;
            let firstEmptyField = null;
            
            // Vérifier chaque champ obligatoire
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('input-error');
                    
                    // Mémoriser le premier champ vide pour le focus
                    if (!firstEmptyField) {
                        firstEmptyField = input;
                    }
                } else {
                    input.classList.remove('input-error');
                }
            });
            
            // Si le formulaire n'est pas valide, afficher une notification et mettre le focus sur le premier champ vide
            if (!isValid) {
                showNotification('Please fill in all required fields', 'error');
                if (firstEmptyField) {
                    firstEmptyField.focus();
                }
            }
            
            return isValid;
        }
        
        // Fonction pour récupérer le profil de l'utilisateur
        function fetchUserProfile() {
            fetch('/api/user-profile')
                .then(response => response.json())
                .then(profileData => {
                    // Remplir le formulaire avec les données existantes
                    if (profileData) {
                        document.getElementById('fullName').value = profileData.fullName || '';
                        document.getElementById('email').value = profileData.email || '';
                        document.getElementById('phone').value = profileData.phone || '';
                        document.getElementById('address').value = profileData.address || '';
                        document.getElementById('city').value = profileData.city || '';
                        document.getElementById('postalCode').value = profileData.postalCode || '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    showNotification('Error loading profile data', 'error');
                });
        }
        
        // Fonction pour enregistrer le profil
        function saveUserProfile() {
            const profileData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                city: document.getElementById('city').value.trim(),
                postalCode: document.getElementById('postalCode').value.trim(),
            };
            
            fetch('/api/save-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(profileData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Profile saved successfully!', 'success');
                } else {
                    showNotification('Error saving profile', 'error');
                }
            })
            .catch(error => {
                console.error('Error saving profile:', error);
                showNotification('Error saving profile', 'error');
            });
        }
        
        // Fonction pour afficher les notifications
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            
            // Créer la notification
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            // Icône selon le type
            let icon = '✓';
            if (type === 'error') icon = '✕';
            if (type === 'info') icon = 'ℹ';
            
            // Structure de la notification
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <div class="notification-progress">
                    <div class="notification-progress-bar"></div>
                </div>
            `;
            
            // Ajouter au conteneur
            container.appendChild(notification);
            
            // Supprimer après l'animation
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
        
        // Ajouter des écouteurs d'événements pour supprimer l'état d'erreur lorsque l'utilisateur commence à saisir
        document.querySelectorAll('#profileForm input[required]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('input-error');
                }
            });
        });
    </script>
</body>
</html>
