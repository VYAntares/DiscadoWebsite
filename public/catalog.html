<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catalogue de Produits</h1>
        <div class="header-controls">
            <div class="filter-section">
                <label for="categoryFilter">Filtrer par cat√©gorie :</label>
                <select id="categoryFilter">
                    <option value="all">Toute cat√©gorie</option>
                    <option value="magnet">Magnets</option>
                    <option value="keyring">Key-Rings</option>
                    <option value="pens">Pens</option>
                    <option value="bags">Bags</option>
                    <option value="hats">Hats</option>
                    <option value="caps">Caps</option>
                    <option value="bells">Bells</option>
                    <option value="softtoy">Soft-Toy</option>  
                    <option value="tshirt">T-Shirts</option>
                    <option value="lighter">Lighter</option>
                </select>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Rechercher un produit..." aria-label="Rechercher">
                <button id="searchButton"><i>üîç</i></button>
            </div>
            <div class="user-controls">
                <button id="view-cart" class="cart-btn">
                    Panier <span class="cart-count">0</span>
                </button>
                <a href="/orders" class="my-orders-link">Mes commandes</a>
                <a href="/logout" class="logout-btn">D√©connexion</a>
            </div>
        </div>
    </header>

    <main>
        <ul id="productList"></ul>
    </main>

    <!-- Modal pour le panier (√† impl√©menter plus tard) -->
    <div id="cart-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items">
                <!-- Les articles du panier seront ajout√©s ici dynamiquement -->
            </div>
            <div class="cart-total">
                <strong>Total:</strong> <span id="cart-total-amount">0.00</span> CHF
            </div>
            <button id="checkout-btn">Passer la commande</button>
        </div>
    </div>

    <!-- Import du fichier script.js -->
    <script src="script.js"></script>
</body>
</html>
