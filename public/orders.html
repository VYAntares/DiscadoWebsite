<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Orders</h1>
        <div class="header-controls">
            <a href="/catalog" class="back-btn">Back to catalog</a>
            <a href="/logout" class="logout-btn">Log Out</a>
        </div>
    </header>

    <main>
        <div id="ordersList">
            <p>Loading your orders...</p>
        </div>
    </main>

    <script>
        // Charger les commandes de l'utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user-orders')
                .then(response => response.json())
                .then(orders => {
                    const ordersContainer = document.getElementById('ordersList');
                    
                    if (orders.length === 0) {
                        ordersContainer.innerHTML = '<p>You have not yet placed an order.</p>';
                        return;
                    }
                    
                    let html = '';
                    orders.forEach((order, index) => {
                        const orderDate = new Date(order.date).toLocaleDateString('fr-FR', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                        
                        html += `
                            <div class="order-card">
                                <h3>
                                    Order #${index + 1}
                                    <span class="order-date">${orderDate}</span>
                                </h3>
                                <div class="order-status">Status: ${order.status}</div>
                                <h4>Articles:</h4>
                                <ul>
                                    ${order.items.map(item => `
                                        <li>
                                            <span>${item.Nom} - ${item.quantity} Ã— ${item.prix} CHF</span>
                                            <span>${(parseFloat(item.prix) * item.quantity).toFixed(2)} CHF</span>
                                        </li>
                                    `).join('')}
                                </ul>
                                <p class="order-total">Total: <strong>${calculateTotal(order.items)} CHF</strong></p>
                            </div>
                        `;
                    });
                    
                    ordersContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('ordersList').innerHTML = 
                        '<p>Erreur lors du chargement des commandes.</p>';
                });
        });
        
        // Calculer le total d'une commande
        function calculateTotal(items) {
            return items.reduce((total, item) => {
                return total + (parseFloat(item.prix) * item.quantity);
            }, 0).toFixed(2);
        }
    </script>
</body>
</html>
