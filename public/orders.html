<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Orders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo-container">
                <img src="images/logo_discado_noir.png" alt="Discado Logo" id="logo">
            </div>
            
            <div class="header-right">
                <button id="userMenuToggle" class="icon-btn" aria-label="User menu">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="dropdownMenu" class="dropdown-menu">
        <div class="menu-section">
            <ul class="category-list">
                <li class="category-item" data-category="all"><a href="/catalog">Back to Catalog</a></li>
            </ul>
        </div>
    </div>

    <div id="userMenu" class="user-menu">
        <a href="/profile">My Profile</a>
        <a href="/catalog">Catalog</a>
        <a href="/logout">Log Out</a>
    </div>

    <div id="menuOverlay" class="menu-overlay"></div>

    <main>
        <div class="order-page-header">
            <h2>My Orders</h2>
        </div>
        
        <!-- Bouton pour afficher/masquer les articles en attente de livraison -->
        <div class="pending-deliveries-button-container">
            <button id="pendingDeliveriesBtn" class="pending-deliveries-btn">
                <i class="fas fa-truck"></i> Voir les articles en attente de livraison
                <span id="pendingItemsCount" class="pending-items-count">0</span>
            </button>
        </div>

        <!-- Conteneur pour les articles en attente de livraison - initialement caché -->
        <div id="pendingDeliveriesContainer" class="pending-deliveries-container" style="display: none;">
            <!-- Le contenu sera ajouté dynamiquement ici -->
        </div>
        
        <div id="ordersList">
            <p>Loading your orders...</p>
        </div>
    </main>

    <script src="header.js"></script>
    <script src="orders.js"></script>
</body>
</html>
