<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration Discado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header style */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container img {
            height: 40px;
            width: auto;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #333;
        }

        .admin-user i {
            font-size: 18px;
            color: #2575fc;
        }

        .logout-btn {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Tabs navigation */
        .admin-tabs {
            background-color: #2575fc;
            padding: 0 20px;
        }

        .tabs-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tab {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            opacity: 0.8;
            transition: opacity 0.2s;
            font-size: 16px;
        }

        .tab:hover {
            opacity: 1;
        }

        .tab.active {
            opacity: 1;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: white;
        }

        /* Main content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* Order list styles */
        .order-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .order-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            flex: 1;
            min-width: 300px;
        }

        .order-id {
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 5px;
        }

        .order-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .customer-info {
            margin-bottom: 10px;
        }

        .customer-name {
            font-weight: bold;
        }

        .customer-shop {
            color: #666;
        }

        .order-items {
            margin-top: 10px;
        }

        .item-count {
            font-weight: bold;
        }

        .order-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn:hover {
            background-color: #1a5cb8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tabs-container {
                justify-content: space-between;
            }

            .tab {
                padding: 15px;
                font-size: 14px;
            }

            .order-item {
                flex-direction: column;
                gap: 15px;
            }

            .order-actions {
                width: 100%;
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="/images/logo_discado_noir.png" alt="Discado Logo">
            </div>
            <div class="admin-user">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
                <a href="/logout" class="logout-btn">Déconnexion</a>
            </div>
        </div>
    </header>

    <!-- Tabs Navigation -->
    <div class="admin-tabs">
        <div class="tabs-container">
            <a href="/admin" class="tab active">Gestion des commandes</a>
            <a href="/admin/clients" class="tab">Client Database</a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <h1 class="page-title">Gestion des commandes</h1>

        <!-- Order List -->
        <div class="order-list" id="orderList">
            <!-- Les commandes seront chargées dynamiquement ici -->
            <div id="loading-indicator" class="loading">Chargement des commandes...</div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les commandes en attente
            loadPendingOrders();
            
            // Fonction pour charger les commandes en attente depuis l'API
            function loadPendingOrders() {
                fetch('/api/admin/pending-orders')
                    .then(response => response.json())
                    .then(orders => {
                        displayOrders(orders);
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement des commandes:', error);
                        document.getElementById('orderList').innerHTML = '<p style="padding: 20px; text-align: center;">Erreur lors du chargement des commandes. Veuillez réessayer.</p>';
                    });
            }
            
            // Fonction pour afficher les commandes
            function displayOrders(orders) {
                const orderList = document.getElementById('orderList');
                
                if (orders.length === 0) {
                    orderList.innerHTML = '<p style="padding: 20px; text-align: center;">Aucune commande en attente.</p>';
                    return;
                }
                
                orderList.innerHTML = '';
                
                orders.forEach(order => {
                    const orderDate = new Date(order.date).toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Calculer le nombre total d'articles
                    const totalItems = order.items.reduce((sum, item) => sum + item.quantity, 0);
                    
                    // Récupérer les 3 premiers noms d'articles pour l'aperçu
                    const itemsPreview = order.items.slice(0, 3).map(item => {
                        const shortName = item.Nom.split(' - ')[0]; // Prendre juste la première partie du nom
                        return shortName;
                    }).join(', ');
                    
                    // Informations du client
                    const userProfile = order.userProfile || {};
                    const customerName = userProfile.fullName || order.userId;
                    const shopName = userProfile.shopName || 'Non spécifié';
                    const email = userProfile.email || 'Non spécifié';
                    const phone = userProfile.phone || 'Non spécifié';
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <div class="order-details">
                            <div class="order-id">Commande #${order.orderId}</div>
                            <div class="order-date">${orderDate}</div>
                            <div class="customer-info">
                                <div class="customer-name">${customerName}</div>
                                <div class="customer-shop">Boutique: ${shopName}</div>
                                <div class="customer-contact">Email: ${email} | Tél: ${phone}</div>
                            </div>
                            <div class="order-items">
                                <div class="item-count">${totalItems} article${totalItems > 1 ? 's' : ''} au total</div>
                                <div class="items-preview">${itemsPreview}${order.items.length > 3 ? '...' : ''}</div>
                            </div>
                        </div>
                        <div class="order-actions">
                            <button class="action-btn view-btn" data-order-id="${order.orderId}">Voir détails</button>
                            <button class="action-btn process-btn" data-order-id="${order.orderId}" data-user-id="${order.userId}">Traiter commande</button>
                        </div>
                    `;
                    
                    orderList.appendChild(orderItem);
                });
                
                // Ajouter les écouteurs d'événements pour les boutons
                document.querySelectorAll('.view-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const orderId = this.getAttribute('data-order-id');
                        viewOrderDetails(orderId);
                    });
                });
                
                document.querySelectorAll('.process-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const orderId = this.getAttribute('data-order-id');
                        const userId = this.getAttribute('data-user-id');
                        processOrder(orderId, userId);
                    });
                });
            }
            
            // Fonction pour voir les détails d'une commande
            function viewOrderDetails(orderId) {
                // À implémenter - pourrait ouvrir une modal avec les détails
                console.log('Voir détails de la commande:', orderId);
                alert('Fonctionnalité "Voir détails" à implémenter');
            }
            
            // Fonction pour traiter une commande
            function processOrder(orderId, userId) {
                // À implémenter - pourrait ouvrir une modal pour traiter la commande
                console.log('Traiter commande:', orderId, 'pour utilisateur:', userId);
                alert('Fonctionnalité "Traiter commande" à implémenter');
            }
        });
    </script>
</body>
</html>
