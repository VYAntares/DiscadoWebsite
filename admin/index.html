<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Discado</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="/images/logo_discado_noir.png" alt="Discado Logo" id="logo">
            </div>
            <h1>Admin Dashboard</h1>
            <div class="header-right">
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <div class="admin-tabs">
        <button class="tab-btn active" data-tab="orders">
            <i class="fas fa-shopping-cart"></i> Orders
        </button>
        <button class="tab-btn" data-tab="clients">
            <i class="fas fa-users"></i> Clients
        </button>
    </div>

    <main class="admin-content">
        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content active">
            <div class="admin-section-header">
                <h2>Pending Orders</h2>
                <div class="refresh-container">
                    <button id="refresh-orders" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div id="pending-orders-container" class="orders-container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>

        <!-- Clients Tab -->
        <div id="clients-tab" class="tab-content">
            <div class="admin-section-header">
                <h2>Client Database</h2>
                <div class="refresh-container">
                    <button id="refresh-clients" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div id="clients-container" class="clients-container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading clients...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Processing Modal -->
    <div id="process-order-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Process Order</h2>
            <div id="order-details">
                <!-- Order details will be loaded here -->
            </div>
            <div id="process-form">
                <h3>Shipment Details</h3>
                <div id="delivery-items-container">
                    <!-- Delivery items will be generated here -->
                </div>
                <div class="form-actions">
                    <button id="process-order-btn" class="primary-btn">Process Order</button>
                    <button class="close-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Details Modal -->
    <div id="client-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Client Details</h2>
            <div id="client-details">
                <!-- Client details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notification-container"></div>

    <script src="admin.js"></script>
    <script src="orders.js"></script>
    <script src="clients.js"></script>
</body>
</html>
